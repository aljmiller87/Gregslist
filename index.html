<!DOCTYPE html>
<html>
<head>
	<title>Gregslist</title>
	<meta name="Gregslist" content="Prototype V1 for Gregslist.">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<header>
	<span>Greg's List</span>
	<nav>
		<a href="https://www.google.com">Post</a>
		<a href="https://www.google.com">Account</a>
	</nav>
</header>
<main>

	<div>
		<form class="search_box">
			<input type="text" name="search" placeholder="Search software jobs">
			<input type="image" src="Images/magnifying-glass.png" alt="Submit" class="search_mag">
		</form>
	</div>

	<section class="navigation-container">
        <div class="prev"><span>< prev</span></div>
        <div class="current"><span>1 to 100 of 179</span></div>
        <div class="next"><span>next ></span></div>
    </section>

	<section class="results">
		<ul>
			<li>
				<span class="date-or-town">June 22</span>
				<a href="https:\\www.google.com">Technical Project Manager</a>
				<span class="date-or-town">Midtown East</span>
			</li>
			<li>
				<span class="date-or-town">June 21</span>
				<a href="https:\\www.google.com">Frontend Developer</a>
				<span class="date-or-town">SoHo</span>
			</li>
			<li>
				<span class="date-or-town">June 20</span>
				<a href="https:\\www.google.com">Senior Python Developer</a>
				<span class="date-or-town">Flatiron</span>
			</li>
		</ul>
</section>

</main>

</body>
</html>
